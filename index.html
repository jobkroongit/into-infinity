<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Infinite Scroll</title>
   <!-- Favicon -->
   <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=css-tricks.com">
   <!-- Stylesheet -->
   <link rel="stylesheet" href="style.css">
   
</head>
<body>
   <!-- Title -->
   <h1>Scroll into infinity!</h1>
   <p>An infinity scroll boilerplate built in html, css & javascript with the <a href='http://unsplash.com' class='link' >unsplash API</a></p>
   <!-- Loader -->
   <div class='loader' id='loader'>
      <img src='loader.svg' alt='Loading'>
   </div>
   <!-- Image Container -->
   <div class="image-container" id="image-container"></div>
   <!-- Script -->
   <script src='script.js'></script>
</body
</html>
